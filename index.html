<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circuit</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---------------- Header start ------------------>
    <header>
      <div class="container">
        <div class="header_inner">
          <div class="logo">
            <img src="./images/logo.svg" alt="Logo" />
          </div>
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__list_link selaectis">
                <a href="#" class="mainLinks">Peoducts</a>
                <ul class="list_linkSelect">
                  <li class="selectLink">
                    <a href="#" class="linkSelect">text-1</a>
                  </li>
                  <li class="selectLink">
                    <a href="#" class="linkSelect">text-2</a>
                  </li>
                  <li class="selectLink">
                    <a href="#" class="linkSelect">text-3</a>
                  </li>
                  <li class="selectLink">
                    <a href="#" class="linkSelect">text-4</a>
                  </li>
                  <li class="selectLink">
                    <a href="#" class="linkSelect">text-5</a>
                  </li>
                </ul>
              </li>
              <li class="navbar__list_link">
                <a href="#" class="mainLinks">Gallary</a>
              </li>
              <li class="navbar__list_link">
                <a href="#" class="mainLinks">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="resegen">
            <button class="logIn">LOG IN</button>
            <button class="signUp">SIGN UP</button>
          </div>
          <div class="toggle">
            <span class="togleLine"></span>
            <span class="togleLine"></span>
            <span class="togleLine"></span>
          </div>
        </div>
      </div>
    </header>
    
    <hr>
    <!---------------- Header end -------------------->
    <!--========================== Main  =======================-->
    <main>
    <!-- ----------------Hero section start ---------------->
    <aside class="toggleAcaid display">
      <div class="container">
        <div class="togle__inner">
          <ul class="toggle__list">
            <li class="toggle__list_link selaectis">
              <a href="#" class="mainLinks">Peoducts</a>
              <ul class="list_linkSelect">
                <li class="selectLink">
                  <a href="#" class="linkSelect">text-1</a>
                </li>
                <li class="selectLink">
                  <a href="#" class="linkSelect">text-2</a>
                </li>
                <li class="selectLink">
                  <a href="#" class="linkSelect">text-3</a>
                </li>
                <li class="selectLink">
                  <a href="#" class="linkSelect">text-4</a>
                </li>
                <li class="selectLink">
                  <a href="#" class="linkSelect">text-5</a>
                </li>
              </ul>
            </li>
            <li class="toggle__list_link">
              <a href="#" class="mainLinks">Gallary</a>
            </li>
            <li class="toggle__list_link">
              <a href="#" class="mainLinks">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <section class="hero">
      <div class="container">
          <div class="hero__inner">
            <div class="hero__info">             
                <h1 class="hero__title">Let's ride the future.</h1>
                <span class="line"></span> 
                <p class="hero_text">Simple and sleek design with users in mind.</p>
                <div class="advertising">
                  <img src="./images/advines1.svg" alt="advertising1">
                  <img src="./images/advines2.svg" alt="advertising2">
                </div>                           
            </div>
            <div class="hero_img">
                  <img src="./images/image.svg" alt="main">
            </div>
          </div>
      </div>
    </section>    
    <!-- ----------------Hero section end ------------------>
    
  </main>
    <!--========================== Main  =======================-->
    <script src="./script.js"></script>
  </body>
</html>
